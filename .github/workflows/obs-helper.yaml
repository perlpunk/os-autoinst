---
name: OBS Helper

on: [pull_request]

jobs:
  obs-url:
    runs-on: ubuntu-latest
    name: Report OBS Url
    steps:
    - uses: actions/checkout@v4
    - run: |
        echo "PR: ${{ github.event.pull_request.number }}"
        echo "run_number: ${{ github.run_number }}"
        env | sort

    - name: Comment
#      if: github.run_number == 27

      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        gh issue comment ${{ github.event.pull_request.number }} \
          --body "You might want to check the OBS project created for this PR: https://build.opensuse.org/project/show/devel:openQA:GitHub:os-autoinst:os-autoinst:${{ github.event.pull_request.number }}"$'\n'"Here you can find all pull requests: https://build.opensuse.org/project/subprojects/devel:openQA:GitHub"$'\n'"_(This is justy a little helper in case the OBS workflow fails and does not report the URL yet.)_"

